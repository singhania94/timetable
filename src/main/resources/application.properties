server.error.whitelabel.enabled=false
server.port=8080

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=school

logging.pattern.console=date=%clr(%d{${LOG_DATEFORMAT_PATTERN:yyyy-MM-dd HH:mm:ss.SSS}});level=%clr(${LOG_LEVEL_PATTERN:%p});pid=%clr(${PID: });class=%clr(%logger);message=%clr%m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}

